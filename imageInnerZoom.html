<html>
<head>
<title>Image inner Zoom</title>
<!--/* To-Do: Move css to a separate file-->
<style>
* {
	margin: 0px;
	padding: 0px;
	box-sizing: border-box;
}
.modal {
	position: absolute;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	background: #fff;
	overflow: hidden;
}
.main {
	width: 800px;
	margin: auto;
	position: relative;
	top: 20px;
}
.imageZoom {
	position: absolute;
	border: 1px solid #000;
	transition: left 0.5s, top 0.5s, width 0.5s;
}
.closeBtn {
	position: absolute;
	right: 5px;
	top: 5px;
	font-size: 72px;
	text-decoration: none;
	color: #999;
	z-index: 1;
}
</style>
</head>
<body ng-app="zoomPlugin" ng-controller="myCtrl">
	<div class="modal">
		<a href="#" class="closeBtn">X</a>
		<div class="imageZoom" ng-mouseleave="mouseLeave($event)" ng-dblclick="zoomInOut($event)" ng-mouseup="mouseUp($event)" ng-mousedown="mouseDown($event)" ng-mousemove="move($event)" style="left:{{imagePosLeft}}px; top: {{imagePosTop}}px; width:{{imgOriginalWidth*magnify}}px">
			<img  src="{{imageSrc}}" class="zoomedImage"  width="100%" alt="" />
		</div>
	</div>
<script type="text/javascript" src="angular.min.js"></script>

<script type="text/javascript" src="zoomcontroller.js">

</script>
</body>
</html>
